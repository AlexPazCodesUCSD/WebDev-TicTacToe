    <!-- Title of the game -->
    <!-- This uses the header element. The text in between the closed brackets is displayed on the page.-->
    <h1 id="announcement">Tic Tac Toe</h1>

    <!-- The Grid of the Tic-Tac-Toe Board-->
    <!-- It is made up of div elements which we use to divide up/distinct parts of our webpage.-->
    <!-- Notice we have also given the outer div tag and the inner div tags seperate id's for use in Javascript. -->
      <div class="row">
        <div class="col-4"> <!-- rows are made up of 12 spaces, by saying col-4 we are saying to make this column take up 12/4 of the row, or 1/3-->
          <div class="box" id="1"></div>    
        </div>

        <div class="col-4"> 
          <div class="box" id="2"></div>
        </div>

        <div class="col-4"> 
          <div class="no-right box" id="3"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="box" id="4"></div>      
        </div>

        <div class="col-4"> 
          <div class="box" id="5"></div>
        </div>

        <div class="col-4"> 
          <div class="no-right box" id="6"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="no-bottom box" id="7"></div>     
        </div>

        <div class="col-4"> 
          <div class="no-bottom box" id="8"></div>
        </div>

        <div class="col-4"> 
          <div class="no-bottom no-right box" id="9"></div>
        </div>
      </div>

          <!-- The Reset Button -->
    <!-- The html button element that we have tied to an id reset-button to give functionality in JS. The text in between the brackets is displayed on the button. -->
    <button id="reset_button">Reset</button>
